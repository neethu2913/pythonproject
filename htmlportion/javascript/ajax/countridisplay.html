    <table class="table">
        <tr>
            <td>id</td>
            <td>name</td>
            <td>username</td>
            <td>email</td>
        </tr>
        <tbody id="result"></tbody>
    </table>
</body>
<script>


    function populateData(dataset) {

        let html_data = "";
        for (let user of dataset) {
            html_data += `<tr><td>${user.id}</td><td>${user.name}</td><td>${user.username}</td><td>${user.email}</td></tr>`
        }
        document.querySelector("#result").innerHTML = html_data
    }

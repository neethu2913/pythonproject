<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <input type="text" id="book"placeholder="enterbookname">
    <button onclick="printbook()">Findbook</button>
    <div>
        <table class="table">
            <thead>
            <tr>
                <td scope="col">Bookname</td>
            <td scope="col">author</td>
           <td scope="col">price</td>
     </tr>
</thead>
    <tbody class="resultarea">

    </tbody>
        </table>
    </div>


</body>
<script>

var books={
    halfgirlfriend:{name:"halfgirlfriend",author:"chethabagath",price:250},
    ammalala:{name:"ammalala",author:"malala",price:260},
    randamoozham:{name:"randamoozham",author:"mtvasudhevan",price:280}
}
function printbook(){
    let book_name=document.querySelector("#book").value
    var html_content=""
    if(book_name in books){
        let bookname=books[book_name]
        let author=books[book_name].author
        let price=books[book_name].price
        html_content=`<tr>
            <td>${bookname}</td>
            <td>${author}</td>
            <td>${price}</td>
            </tr>`

    }
    else{
        html_content="canot find book"

    }
    document.querySelector(".resultarea").innerHTML= html_content
}

</script>
</html>

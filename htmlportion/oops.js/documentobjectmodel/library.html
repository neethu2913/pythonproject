<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>
    <div class="container">

        <div class="row">

            <div class="col-2"></div>
            <div class="col-8">
                <input type="text" id="book" placeholder="bookname">
                <input type="text" id="author" placeholder="author">
                <input type="text" id="price" placeholder="price">
                <input type="text" id="category" placeholder="category">
                <button onclick="createlibrary()">create</button>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table">
                    <tr>
                        <td>Bookname</td>
                        <br>
                        <td>author</td>
                        <td>price</td>
                        <td>category</td>
                    </tr>
                    <tbody class="resultarea">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
<script>
    function display(todo){
        let html_data = ""
        html_data = `<tr><td>${todo.Bookname}</td><td>${todo.author}</td><td>${todo.price}</td><td>${todo.category}</td></tr>`
        document.querySelector(".resultarea").innerHTML = html_data
    }
    function createlibrary(){
        let Bookname = document.querySelector("#book").value
        let author = document.querySelector("#author").value
        let price = document.querySelector("#price").value
        let category = document.querySelector("#category").value
        let todo = {

            Bookname: Bookname,
            author: author,
            price: price,
            category:category
    }
    display(todo)
    }
</script>
</html>

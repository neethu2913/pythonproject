<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num" placeholder="age">
    <button onclick="printnum()">chck</button>
    <div class="resultarea"></div>
</body>
<script>
    function printnum(){
        let age=document.querySelector("num").nodeValue
        var html_content="";
        if (age>18){
            html_content="eligible"}
            else{html_content="not eligible"
        }
        document.querySelector(".resultarea").innerHTL=<h1>${html_content}</h1>    }
</script>
</html>

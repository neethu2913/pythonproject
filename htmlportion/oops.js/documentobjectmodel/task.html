<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<body>
    <div class="container">

        <div class="row">

            <div class="col-2"></div>
            <div class="col-8">
                <input type="text" id="uname" placeholder="username">
                <input type="text" id="taskname" placeholder="taskname">
                <input type="text" id="status" placeholder="status">
                <button onclick="createTodo()">create</button>

            </div>
            <div class="col_2"></div>
        </div>
        <div class="row">

            <div class="col-2"></div>

            <div class="col-6">
                <table class="table">

                    <tr>
                        <td>user</td>
                        <td>task</td>
                        <td>status</td>
                    </tr>
                    <tbody class="dataarea">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script>
    function displayTodo(todo) {
        let html_data = ""
        html_data = `<tr><td>${todo.user}</td><td>${todo.task}</td><td>${todo.status}</td></tr>`
        document.querySelector(".dataarea").innerHTML = html_data
    }
    function createTodo() {
        let user = document.querySelector("#uname").value
        let task = document.querySelector("#taskname").value
        let status = document.querySelector("#status").value
        let todo = {

            user: user,
            task: task,
            status: status
        }
        displayTodo(todo)
    }

</script>

</html>
